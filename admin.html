<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>PickleBank Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #050810;
      color: #f5f5f5;
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 3rem auto;
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      background: #111729;
      border: 1px solid #1c2438;
      border-radius: 6px;
      color: #fff;
    }
    button {
      background: #35c96b;
      border-color: #35c96b;
      color: #050810;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      filter: brightness(1.1);
    }
    .card {
      background: #111729;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #1c2438;
    }
  </style>
</head>
<body>

<h1>PickleBank Admin</h1>

<div class="card">
  <h2>Bankkaart toevoegen</h2>

  <label>Admin secret</label>
  <input id="secret" type="password" placeholder="Admin wachtwoord">

  <label>Bankkaart ID</label>
  <input id="cardId" type="text" placeholder="Bijv. 1234-5678-9012">

  <label>Minecraft naam</label>
  <input id="owner" type="text" placeholder="Bijv. MinecraftNaam">

  <button onclick="addCard()">Toevoegen</button>

  <p id="status" style="margin-top:1rem;"></p>
</div>

<script>
async function addCard() {
  const secret = document.getElementById("secret").value.trim();
  const cardId = document.getElementById("cardId").value.trim();
  const owner = document.getElementById("owner").value.trim();
  const status = document.getElementById("status");

  if (!secret || !cardId || !owner) {
    status.style.color = "#ff4d6a";
    status.textContent = "Vul alle velden in.";
    return;
  }

  status.style.color = "#a0a7b8";
  status.textContent = "Bezig...";

  const response = await fetch("https://jouw-render-service.onrender.com/admin/addCard", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ secret, cardId, owner })
  });

  const result = await response.json();

  if (result.success) {
    status.style.color = "#35c96b";
    status.textContent = "Bankkaart toegevoegd!";
  } else {
    status.style.color = "#ff4d6a";
    status.textContent = "Fout: " + result.error;
  }
}
</script>

</body>
</html>
